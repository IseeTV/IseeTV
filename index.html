<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IseeTV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orbs" aria-hidden="true">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>

  <div class="app-shell">
    <header class="topbar glass">
      <div class="brand">
        <div class="logo">IseeTV</div>
        <div class="tag">Your free IPTV</div>
      </div>
      <div class="status" id="statusText">Bereit</div>
    </header>

    <section class="controls glass">
      <div class="file-row">
        <input id="fileInput" type="file" accept=".m3u,.m3u8" hidden />
        <button id="fileButton" class="primary">M3U laden</button>
        <div class="file-name" id="fileName">Keine Datei gewählt</div>
        <div class="hint">Tipp: Wähle deine Datei aus, z. B. `ÖmersIPTV.m3u`.</div>
      </div>

      <div class="search-row">
        <input id="searchInput" type="search" placeholder="Suche Sender, Kategorie oder Stichwort" autocomplete="off" />
        <select id="groupFilter" aria-label="Kategorie">
          <option value="">Alle Kategorien</option>
        </select>
        <select id="sortSelect" aria-label="Sortierung">
          <option value="name-asc">A-Z</option>
          <option value="name-desc">Z-A</option>
          <option value="group-asc">Kategorie</option>
        </select>
      </div>
    </section>

    <main class="grid">
      <section class="list glass">
        <div class="list-header">
          <div class="title">Sender</div>
          <div class="meta" id="countText">0 Einträge</div>
        </div>
        <div id="channelList" class="channel-list"></div>
      </section>

      <section class="player glass">
        <div class="player-header">
          <div class="title" id="playerTitle">Auswahl</div>
          <div class="meta" id="playerGroup">Keine Kategorie</div>
        </div>
        <div class="player-body">
          <video id="video" controls playsinline></video>
          <div id="placeholder" class="placeholder">
            <div class="placeholder-card">
              <div class="placeholder-title">IseeTV</div>
              <div class="placeholder-text">Wähle links einen Stream aus, um die Wiedergabe zu starten.</div>
            </div>
          </div>
        </div>
        <div class="player-actions">
        </div>
        <div class="player-url" id="playerUrl">Kein Stream geladen</div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
